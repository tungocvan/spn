    <script type="text/javascript">
       $(document).ready(function(){ 
           $(".btn-tim").click(function() { 
             $(".form-search ").toggle();
           });
       
           $(function () {		  	
             $(".hoithao").slice(0, 15).addClass('display');
             $("#loadMore").on('click', function (e) {
                 e.preventDefault();
                 $(".hoithao:hidden").slice(0, 15).addClass('display');
                 if ($(".hoithao:hidden").length == 0) {
                   $("#loadMore").hide();
                     $("#load").fadeOut('slow');
                 }
                 $('html,body').animate({
                     scrollTop: $(this).offset().bottom
                 }, 1500);
             });
         });
       });
    </script>
    <script type="text/javascript">
       $(window).scroll(function(){
               if($(this).scrollTop()>100){
                $('.menu-responsive').addClass('nav-fix');
                $('.mainmenu').addClass('nav-fix');
               }else{
                 $('.menu-responsive').removeClass('nav-fix');
                 $('.mainmenu').removeClass('nav-fix');
            }
          });
    </script>
    
    <script type='text/javascript'>
       $(function(){
         $(window).scroll(function(){
           if($(this).scrollTop()!=0){
             $('#bttop').fadeIn();
           }else{
             $('#bttop').fadeOut();
           }
         });
         $('#bttop').click(function(){
           $('body,html').animate(0,800);
         });
       });
    </script>
